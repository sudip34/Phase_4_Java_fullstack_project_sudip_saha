<div class="detail-section">
    <div class="container-fluid">
        <img src="{{product.imageUrl}}" class="detail-img">

        <h3>{{product.name}}</h3>

        <div class="price">{{product.unitPrice | currency:"EUR"}}</div>
        <P>
            Stock : {{product.unitsInStock}}
        </P>
        <button (click)="addToCart(product)" class="btn btn-primary btn-sm">Add to cart</button>
        <hr>
        <h4>Description</h4>
        <P>{{product.description}}</P>
        <a routerLink="/products" class="mt-5">Back to Product List</a>

    </div>
</div>
